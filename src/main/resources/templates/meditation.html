<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topaz</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <script th:src="@{/js/tailwind.js}" defer></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <script>
        function openModal(id) {
            console.log("Opening modal for entry with ID: " + id);  // Debug log
            document.getElementById('journalId').value = id;
            document.getElementById('confirmModal').classList.remove('hidden');
            console.log("Modal should now be visible");
        }

        function closeModal() {
            console.log("Closing modal");  // Debug log
            document.getElementById('confirmModal').classList.add('hidden');
        }
    </script>
</head>

<body class=" font-sans leading-normal tracking-normal flex min-h-screen">

    <!-- Sidebar -->
    <div
        class="w-64 bg-background rounded-xl shadow-2xl text-textPrimary p-4 flex flex-col items-center sidebar m-4 h-[90vh]">


        <!-- Logo Section -->
        <div class="flex items-center mb-6 mt-2 flex-col">
            <img th:src="@{/images/topaz-logo-text.svg}" alt="Logo" class="w-[120px] select-none">
        </div>

        <!-- Buttons Section -->
        <div class="space-y-4 w-full flex flex-col items-center">
            <!-- Dashboard -->
            <a href="/dashboard/load" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-sidebar rounded-md transition-colors duration-300 select-none">
                    <i data-lucide="home" class="w-5 h-5"></i> Inicio
                </button>
            </a>

            <!-- Journal -->
            <a href="/journal/load" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-sidebar rounded-md transition-colors duration-300 select-none">
                    <i data-lucide="book-open" class="w-5 h-5"></i> Diario
                </button>
            </a>

            <!-- Revision -->
            <a href="/revision/load" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-sidebar rounded-md transition-colors duration-300 select-none">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i> Revisión
                </button>
            </a>

            <!-- Inner Work -->
            <a href="/innerwork/load" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-sidebar rounded-md transition-colors duration-300 select-none">
                    <i data-lucide="brain" class="w-5 h-5"></i> Trabajo Interno
                </button>
            </a>

            <!-- Stats -->
            <a href="/stats/load" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-sidebar rounded-md transition-colors duration-300 select-none">
                    <i data-lucide="bar-chart-2" class="w-5 h-5"></i> Estadísticas
                </button>
            </a>

            <!-- Meditation -->
            <a href="/meditacion/load" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-accent rounded-md transition-colors duration-300 hover:button-accent select-none">
                    <i data-lucide="moon" class="w-5 h-5"></i> Meditación
                </button>
            </a>

            <!-- About -->
            <a href="/about" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-sidebar rounded-md transition-colors duration-300 select-none">
                    <i data-lucide="info" class="w-5 h-5"></i> Sobre Topaz
                </button>
            </a>
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content  flex-grow bg-background p-6 select-none">
        <main class="container mx-auto mt-6 p-4">
            <h1 data-aos="zoom-in" class="text-3xl font-bold mb-4 text-textPrimary">Meditación</h1>

            <div class="bg-surface p-6 rounded-xl shadow-md" data-aos="fade-up">
                <p class="text-lg  font-bold mb-4 text-accent text-left">Temporizador de Meditación</p>

                <!-- Time input -->
                <div class="flex flex-col items-center justify-center gap-2 mb-4">
                    <span class="text-textPrimary">Introduce el tiempo:</span>

                    <div class="flex items-center gap-2">
                        <input id="timeInput" type="number" min="1" max="120" value="15"
                            class="w-16 button-accent text-textPrimary text-center rounded-lg px-2 py-1 outline-none" />
                        <span class="text-textPrimary">minutos</span>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex gap-2 justify-center mb-6">
                    <button id="customStartBtn"
                        class="button-accent text-textPrimary px-4 py-2 rounded-lg transition-all duration-300 hover:button-accent ">
                        Iniciar
                    </button>
                    <button id="customRestartBtn"
                        class="button-accent text-textPrimary px-4 py-2 rounded-lg transition-all duration-300 hover:button-accent ">
                        Reiniciar
                    </button>
                </div>

                <!-- Progress bar -->
                <div class="w-full bg-surface border rounded-md h-4 mb-4 overflow-hidden">
                    <div id="customProgress" class="h-full bg-accent  transition-all duration-1000" style="width: 0%;">
                    </div>
                </div>

                <!-- Timer display -->
                <p id="customTimer" class="text-center text-textPrimary text-2xl mb-4">15:00</p>
            </div>

            <div class="bg-surface p-6 rounded-xl shadow-md mt-4" data-aos="fade-up" x-data="{ open: false }">
                <!-- Mindfulness Instructions -->
                <div class="text-textPrimary text-base space-y-2">
                    <p class="text-lg  font-bold mb-4 text-accent text-left">Cómo Practicar la Atención Plena</p>

                    <!-- Show/Hide Button 
                    <button @click="open = !open"
                        class="px-4 py-2 rounded-md button-accent  text-textPrimary text-sm transition hover:button-secondary-bg">
                        <span x-text="open ? 'Ocultar' : 'Mostrar'"></span>
                    </button>
-->
                    <div x-data="{ step: 1, max: 6 }" class="w-full max-w-3xl mx-auto text-lg text-textSecondary">

                        <!-- Slides -->
                        <template x-for="i in max" :key="i">
                            <p x-show="step === i" class="transition-all duration-500 ease-in-out w-full">
                                <span x-text="{
                1: '1 - Encuentra un lugar tranquilo: Siéntate cómodo, con la espalda recta y las manos relajadas.',
                2: '2 - Cierra los ojos y respira: Inhala profundamente por la nariz y exhala lentamente por la boca.',
                3: '3 - Observa tu mente: No intentes vaciarla; simplemente nota los pensamientos sin juzgarlos.',
                4: '4 - Usa un ancla: Enfócate en tu respiración, los sonidos o las sensaciones de tu cuerpo.',
                5: '5 - Sé amable contigo mismo: Si te distraes, regresa a tu respiración con suavidad.',
                6: '6 - Finaliza con gratitud: Antes de abrir los ojos, agradece este momento de calma.'
            }[i]"></span>
                            </p>
                        </template>

                        <!-- Navigation Buttons -->
                        <div class="flex justify-center mt-4 gap-4">
                            <button @click="step = step > 1 ? step - 1 : max"
                                class="px-4 py-2 bg-accent text-white rounded-lg hover:bg-[#1d828f] transition">
                                <i data-lucide="arrow-big-left" class="w-4 h-4"></i>
                            </button>
                            <button @click="step = step < max ? step + 1 : 1"
                                class="px-4 py-2 bg-accent text-white rounded-lg hover:bg-[#1d828f] transition">
                                <i data-lucide="arrow-big-right" class="w-4 h-4"></i>
                            </button>
                        </div>

                    </div>
                </div>

                <!-- Audio Elements for New Sounds -->
                <audio id="startSound" src=""></audio>
                <audio id="endSound" src=""></audio>
            </div>

            <script>
                let customTimer;
                let customTimeLeft = 900; // Default: 15 minutes in seconds
                let customIsPaused = true;
                let customHasStarted = false;

                function playSound(audioId) {
                    const audio = document.getElementById(audioId);
                    if (audio) {
                        audio.play().catch(error => console.warn("Audio playback failed:", error));
                    }
                }

                function updateCustomTimerDisplay() {
                    let minutes = Math.floor(customTimeLeft / 60);
                    let seconds = customTimeLeft % 60;
                    document.getElementById("customTimer").innerText =
                        `${minutes}:${seconds.toString().padStart(2, "0")}`;

                    let totalSeconds = parseInt(document.getElementById("timeInput").value) * 60;
                    let progressPercent = ((totalSeconds - customTimeLeft) / totalSeconds) * 100;
                    document.getElementById("customProgress").style.width = `${progressPercent}%`;
                }

                function startCustomTimer() {
                    if (customHasStarted) {
                        customIsPaused = !customIsPaused; // Toggle pause
                        return;
                    }

                    let inputMinutes = parseInt(document.getElementById("timeInput").value);
                    if (isNaN(inputMinutes) || inputMinutes < 1) return;

                    customTimeLeft = inputMinutes * 60;
                    customIsPaused = false;
                    customHasStarted = true;
                    updateCustomTimerDisplay();

                    playSound("startSound"); // Play new start sound

                    customTimer = setInterval(() => {
                        if (!customIsPaused && customTimeLeft > 0) {
                            customTimeLeft--;
                            updateCustomTimerDisplay();
                        } else if (customTimeLeft === 0) {
                            clearInterval(customTimer);
                            playSound("endSound"); // Play new end sound
                            customHasStarted = false;
                        }
                    }, 1000);
                }

                function restartCustomTimer() {
                    clearInterval(customTimer);
                    customTimeLeft = parseInt(document.getElementById("timeInput").value) * 60;
                    updateCustomTimerDisplay();
                    document.getElementById("customProgress").style.width = "0%";
                    customHasStarted = false;
                }

                document.getElementById("customStartBtn").addEventListener("click", startCustomTimer);
                document.getElementById("customRestartBtn").addEventListener("click", restartCustomTimer);

                updateCustomTimerDisplay();
            </script>

        </main>
    </div>

    </div>
    <script th:src="@{/js/deleteFeature_openModal.js}" defer></script>
    <script th:src="@{/js/aos.js}" defer></script>
    <script th:src="@{/js/alpine.js}" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            AOS.init();
        });
    </script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
