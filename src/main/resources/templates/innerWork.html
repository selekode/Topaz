<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topaz</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <script th:src="@{/js/tailwind.js}" defer></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
</head>

<body class=" font-sans leading-normal tracking-normal flex min-h-screen">

    <!-- Sidebar -->
    <div
        class="w-64 bg-background rounded-xl shadow-2xl text-textPrimary p-4 flex flex-col items-center sidebar m-4 h-[90vh]">


        <!-- Logo Section -->
        <div class="flex items-center mb-6 mt-2 flex-col">
            <img th:src="@{/images/topaz-logo-text.svg}" alt="Logo" class="w-[120px] select-none">
        </div>



        <!-- Buttons Section -->
        <div class="space-y-4 w-full flex flex-col items-center">
            <!-- Dashboard -->
            <a href="/dashboard/load" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-sidebar rounded-md transition-colors duration-300 select-none">
                    <i data-lucide="home" class="w-5 h-5"></i> Inicio
                </button>
            </a>

            <!-- Journal -->
            <a href="/journal/load" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-sidebar rounded-md transition-colors duration-300 select-none">
                    <i data-lucide="book-open" class="w-5 h-5"></i> Diario
                </button>
            </a>

            <!-- Revision -->
            <a href="/revision/load" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-sidebar rounded-md transition-colors duration-300 select-none">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i> Revisión
                </button>
            </a>

            <!-- Inner Work -->
            <a href="/innerwork/load" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-accent rounded-md transition-colors duration-300 hover:button-accent select-none">
                    <i data-lucide="brain" class="w-5 h-5"></i> Trabajo Interno
                </button>
            </a>

            <!-- Stats -->
            <a href="/stats/load" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-sidebar rounded-md transition-colors duration-300 select-none">
                    <i data-lucide="bar-chart-2" class="w-5 h-5"></i> Estadísticas
                </button>
            </a>

            <!-- Meditation -->
            <a href="/meditacion/load" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-sidebar rounded-md transition-colors duration-300 select-none">
                    <i data-lucide="moon" class="w-5 h-5"></i> Meditación
                </button>
            </a>

            <!-- About -->
            <a href="/about" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-sidebar rounded-md transition-colors duration-300 select-none">
                    <i data-lucide="info" class="w-5 h-5"></i> Sobre Topaz
                </button>
            </a>
        </div>
    </div>


    <!-- Main content -->
    <div class="main-content  flex-grow bg-background p-6">
        <main class="container mx-auto mt-6 p-4">
            <h1 data-aos="zoom-in" class="text-3xl font-bold mb-4 text-textPrimary selected-none">Trabajo Interno</h1>
            <div class="flex justify-between items-center mt-4 mb-4">
                <a href="/innerwork/tags/load" class="text-sm text-teal-600 font-medium hover:underline">
                    <button
                        class="ml-auto text-textPrimary button-accent transition-colors duration-300 hover:button-secondary-bg py-2 px-3 rounded-md select-none flex items-center justify-center">
                        <i data-lucide="tags" class="w-4 h-4"></i>
                    </button>
                </a>

                <a href="/innerwork/addEntry" class="text-sm text-teal-600 font-medium hover:underline">
                    <button
                        class="ml-auto text-textPrimary button-accent transition-colors duration-300 hover:button-secondary-bg py-2 px-3 rounded-md select-none flex items-center justify-center">
                        <i data-lucide="file-plus-2" class="w-4 h-4"></i>
                    </button>
                </a>
            </div>
            <!-- Iterate over inner work entries -->
            <div data-aos="fade-up" th:each="innerWorkEntry : ${innerWorkEntries}" x-data="{ open: false }"
                class="relative bg-surface p-6 rounded-xl shadow-md mb-6">
                <!-- Buttons Positioned in the Top Right -->
                <div class="absolute top-4 right-4 flex space-x-2">
                    <!-- Show/Hide Button -->
                    <button @click="open = !open"
                        class="px-3 py-2 rounded-md button-accent text-textPrimary text-sm transition hover:button-secondary-bg flex items-center justify-center">
                        <i data-lucide="chevron-down" x-show="!open" class="w-4 h-4"></i>
                        <i data-lucide="chevron-up" x-show="open" class="w-4 h-4"></i>
                    </button>

                    <!-- Edit button -->
                    <a th:href="@{/innerwork/editEntry/{id}(id=${innerWorkEntry.id})}"
                        class="px-3 py-2 rounded-md button-accent text-textPrimary text-sm transition hover:button-secondary-bg flex items-center justify-center">
                        <i data-lucide="pencil" class="w-4 h-4"></i>
                    </a>

                    <!-- Delete button -->
                    <button th:attr="onclick='openModal(' + ${innerWorkEntry.id} + ')'"
                        class="px-3 py-2 rounded-md button-delete-bg text-textPrimary text-sm transition flex items-center justify-center">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>

                <!-- Inner Work Entry Content -->
                <div class="mr-4">
                    <p class="text-lg  font-bold mb-4 text-accent" th:text="${innerWorkEntry.date}">
                    </p>

                    <!-- Show the tag name by matching tag.id == innerWorkEntry.tagID -->
                    <div>
                        <p class="text-l mb-4 text-accent" th:text="${tagMap[innerWorkEntry.tagID]}">Etiqueta</p>
                    </div>
                    <h2 class="text-2xl font-bold mb-4 text-textPrimary" th:text="${innerWorkEntry.title}"></h2>

                    <!-- Content to Show/Hide -->
                    <div x-show="open" x-collapse>
                        <p class="text-base mb-4 text-textPrimary" th:utext="${innerWorkEntry.content}"></p>
                    </div>
                </div>
            </div>


            <!-- Modal HTML -->
            <div id="confirmModal"
                class="modal hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
                <div class="modal-content rounded-lg p-6">
                    <h3 class="text-lg text-justify text-textPrimary font-bold mb-4 select-none">¿Seguro que quieres
                        eliminar
                        esta entrada de trabajo interno?</h3>
                    <form id="deleteForm" method="post" action="deleteEntry">
                        <input type="hidden" id="journalId" name="id" />
                        <button type="submit"
                            class="w-28 h-10 button-accent  text-textPrimary rounded-md transition-colors duration-300 hover:button-secondary-bg select-none">Si,
                            Eliminar</button>
                        <button type="button"
                            class="ml-4 w-28 h-10 bg-gray-500 text-white rounded-md transition-colors duration-300 hover:bg-gray-600 select-none"
                            onclick="closeModal()">Cancelar</button>
                    </form>
                </div>
            </div>

        </main>
    </div>
    <script th:src="@{/js/deleteFeature_openModal.js}" defer></script>
    <script th:src="@{/js/aos.js}" defer></script>
    <script th:src="@{/js/alpine.js}" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            AOS.init();
        });
    </script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
