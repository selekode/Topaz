<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topaz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap');

        body {
            font-family: 'Ubuntu', sans-serif !important;
        }
    </style>
</head>

<body class="bg-[#0F2529] font-sans leading-normal tracking-normal flex min-h-screen">

    <!-- Sidebar -->
    <div class="w-64 bg-[#1E3D48] text-white p-4 flex flex-col items-center">
        <div class="flex items-center mb-6 flex-col">
            <img src="assets/brand/Topaz1.png" alt="Logo" class="h-10 w-10 mb-3">
            <h2 class="text-2xl">Topaz</h2>
        </div>
        <div class="space-y-4 w-full flex flex-col items-center">
            <!-- Add button (circular) centered -->
            <a href="/addJournalEntryPage">
                <button class="w-12 h-12 rounded-full bg-[#1A7C84] text-white flex items-center justify-center hover:bg-[#1A8F9A] mb-4">
                    +
                </button>
            </a>

            <!-- Rounded buttons for other actions -->
            <button class="w-full text-left py-2 px-4 bg-[#1A7C84] rounded-full">Journal</button>
            <button class="w-full text-left py-2 px-4 bg-[#23A3BB] rounded-full hover:bg-[#1A8F9A]">Revisión</button>
            <button class="w-full text-left py-2 px-4 bg-[#23A3BB] rounded-full hover:bg-[#1A8F9A]">Stats</button>
            <button class="w-full text-left py-2 px-4 bg-[#23A3BB] rounded-full hover:bg-[#1A8F9A]">Sobre Topaz</button>
        </div>
    </div>

    <!-- Main content -->
    <div class="flex-grow bg-[#0F2529] p-6">
        <main class="container mx-auto mt-6 p-4">
            <div class="bg-[#172E38] p-6 rounded-lg shadow-2xl flex items-center justify-between">
                <div>
                    <h2 class="text-xl font-bold mb-4" style="color: #FFFFFF;">21 January 2025</h2>
                    <p class="text-gray-700" style="color: #FFFFFF;">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam convallis, ligula euismod pharetra interdum, purus ligula luctus risus, eget pretium nisl leo vitae enim. Ut aliquet mi quis sollicitudin interdum. Sed tincidunt libero sed metus feugiat.
                    </p>
                </div>
                <div class="space-y-4">
                    <!-- Edit button circular -->
                    <button class="w-12 h-12 rounded-full bg-[#1A7C84] text-white flex items-center justify-center hover:bg-[#1A8F9A]">✏️</button>
                    <!-- Delete button with trash emoji -->
                    <button class="w-12 h-12 rounded-full bg-[#E74C3C] text-white flex items-center justify-center hover:bg-[#D63C2D]">🗑️</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
