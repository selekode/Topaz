<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topaz</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <script th:src="@{/js/tailwind.js}" defer></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">


    <script>
        window.onload = function () {
            const dateInput = document.getElementById('date');
            const currentDate = new Date();
            const options = { day: '2-digit', month: 'short', year: 'numeric' };
            dateInput.placeholder = currentDate.toLocaleDateString('es-ES', options).replace(/ /g, '-');
            document.getElementById('date').innerText = dateInput.placeholder;

            const saveButton = document.getElementById('saveButton');
            const modal = document.getElementById('saveModal');
            const closeModal = document.getElementById('closeModal');
            const form = document.getElementById('revisionForm');
        };
    </script>
</head>

<body class="bg-[#0F2529] font-sans leading-normal tracking-normal flex min-h-screen">

    <!-- Sidebar -->
    <div class="w-64 bg-[#1E3D48] text-white p-4 flex flex-col items-center sidebar">
        <!-- Logo Section -->
        <div class="flex items-center mb-6 mt-2 flex-col">
            <img th:src="@{/images/topaz-logo-text.svg}" alt="Logo" class="w-[120px] select-none">
        </div>

        <!-- Horizontal Rule -->
        <hr class="w-full border-t-[1px] border-[#1A8F9A] mb-6">

        <div class="space-y-4 w-full flex flex-col items-center">

            <!-- Rounded buttons for other actions -->
            <a href="/dashboard/load" class="block w-full">
                <button
                    class="w-full text-left py-2 px-4 bg-[#23A3BB] rounded-full transition-colors duration-300 hover:bg-[#1A8F9A]">
                    Inicio
                </button>
            </a>
            <a href="/journal/load" class="block w-full">
                <button
                    class="w-full text-left py-2 px-4 bg-[#23A3BB] rounded-full transition-colors duration-300 hover:bg-[#1A8F9A]">
                    Diario
                </button>
            </a>
            <a href="/revision/load" class="block w-full">
                <button
                    class="w-full text-left py-2 px-4 bg-[#1A8F9A] rounded-full transition-colors duration-300 hover:bg-[#1A8F9A]">
                    Revisión
                </button>
            </a>
            <a href="/innerwork/load" class="block w-full">
                <button
                    class="w-full text-left py-2 px-4 bg-[#23A3BB] rounded-full transition-colors duration-300 hover:bg-[#1A8F9A]">
                    Trabajo Interno
                </button>
            </a>			
            <a href="/stats/load" class="block w-full">
                <button
                    class="w-full text-left py-2 px-4 bg-[#23A3BB] rounded-full transition-colors duration-300 hover:bg-[#1A8F9A]">
                    Estadísticas
                </button>
            </a>
            <a href="/meditacion/load" class="block w-full">
                <button
                    class="w-full text-left py-2 px-4 bg-[#23A3BB] rounded-full transition-colors duration-300 hover:bg-[#1A8F9A]">
                    Meditación
                </button>
            </a>
            <a href="/about" class="block w-full">
                <button
                    class="w-full text-left py-2 px-4 bg-[#23A3BB] rounded-full transition-colors duration-300 hover:bg-[#1A8F9A]">
                    Sobre Topaz
                </button>
            </a>

            <hr class="w-full border-t-[1px] border-[#1A8F9A] mb-6">
        </div>
    </div>

    <!-- Main content -->
    <div class="flex-grow bg-[#0F2529] p-6 main-content">
        <main class="container mx-auto mt-6 p-4">
            <h1 class="text-2xl font-bold mb-4 text-white">Revisión</h1>

            <div data-aos="fade-left" class="bg-[#172E38] p-6 rounded-2xl shadow-xl flex flex-col justify-between">
                <div class="mb-4 relative flex justify-center items-center">
                    <a href="/revision/load"
                        class="absolute left-0 text-white bg-[#23A3BB] transition-colors duration-300 hover:bg-[#1A8F9A] py-2 px-4 rounded-full select-none">
                        Atrás
                    </a>
                    <h2 class="text-xl text-white font-bold select-none">
                        Añadir Revisión
                    </h2>
                </div>

                <hr class="w-full border-t-[1px] border-[#1A8F9A] mb-4 mt-4">

                <!-- Form to handle the revision entry -->
                <form method="POST" th:action="@{/revision/saveEntry}" th:object="${revisionEntry}">
                    <!-- Date -->
                    <p id="date" class="text-lg  font-bold mb-4" style="color: #23A3BB;"></p>

                    <input type="hidden" th:field="*{id}" value="2" />
                    <input type="hidden" th:field="*{date}" value="2" />

                    <div class="mb-4">
                        <label for="estadoEmocional" class="text-[#23A3BB] mb-4">Mi estado emocional ha sido:</label>
                        <textarea id="estadoEmocional" th:field="*{estadoEmocional}"
                            class="w-full h-[150px] resize-y p-4 rounded-lg bg-[#0F2529] text-white"></textarea>
                    </div>

                    <!-- Multiple Mood Selection -->
                    <div class="mb-4">
                        <label class="text-[#23A3BB] mb-4">Selecciona las emociones que has sentido:</label>
                        <div class="grid grid-cols-1 gap-4 w-full">

                            <!-- Positive Emotions -->
                            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 w-full">
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionAlegria}"
                                        class="form-checkbox text-[#23A3BB]">
                                    <span class="text-white">Alegría</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionAmor}"
                                        class="form-checkbox text-[#23A3BB]">
                                    <span class="text-white">Amor</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionSatisfaccion}"
                                        class="form-checkbox text-[#23A3BB]">
                                    <span class="text-white">Satisfacción</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionSerenidad}"
                                        class="form-checkbox text-[#23A3BB]">
                                    <span class="text-white">Serenidad</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionConfianza}"
                                        class="form-checkbox text-[#23A3BB]">
                                    <span class="text-white">Confianza</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionEsperanza}"
                                        class="form-checkbox text-[#23A3BB]">
                                    <span class="text-white">Esperanza</span>
                                </label>
                            </div>

                            <!-- Negative Emotions -->
                            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 w-full">
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionTristeza}"
                                        class="form-checkbox text-[#23A3BB]">
                                    <span class="text-white">Tristeza</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionIra}"
                                        class="form-checkbox text-[#23A3BB]">
                                    <span class="text-white">Ira</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionFrustracion}"
                                        class="form-checkbox text-[#23A3BB]">
                                    <span class="text-white">Frustración</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionAnsiedad}"
                                        class="form-checkbox text-[#23A3BB]">
                                    <span class="text-white">Ansiedad</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionVerguenza}"
                                        class="form-checkbox text-[#23A3BB]">
                                    <span class="text-white">Vergüenza</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionMiedo}"
                                        class="form-checkbox text-[#23A3BB]">
                                    <span class="text-white">Miedo</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionAbrumado}"
                                        class="form-checkbox text-[#23A3BB]">
                                    <span class="text-white">Abrumado</span>
                                </label>
                            </div>

                            <!-- Mixed/Neutral Emotions -->
                            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 w-full">
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionSorpresa}"
                                        class="form-checkbox text-[#23A3BB]">
                                    <span class="text-white">Sorpresa</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionAburrimiento}"
                                        class="form-checkbox text-[#23A3BB]">
                                    <span class="text-white">Aburrimiento</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="estadoEmocionalWhy" class="text-[#23A3BB] mb-4">Explica por qué:</label>
                        <textarea id="estadoEmocionalWhy" th:field="*{estadoEmocionalWhy}"
                            class="w-full h-[150px] resize-y p-4 rounded-lg bg-[#0F2529] text-white"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="importanteParaMi" class="text-[#23A3BB] mb-4">Lo más importante para mí ha
                            sido:</label>
                        <textarea id="importanteParaMi" th:field="*{importanteParaMi}"
                            class="w-full h-[150px] resize-y p-4 rounded-lg bg-[#0F2529] text-white"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="aprendidoSobreMi" class="text-[#23A3BB] mb-4">He aprendido acerca de mí qué:</label>
                        <textarea id="aprendidoSobreMi" th:field="*{aprendidoSobreMi}"
                            class="w-full h-[150px] resize-y p-4 rounded-lg bg-[#0F2529] text-white"></textarea>
                    </div>

                    <hr class="w-full border-t-[1px] border-[#1A8F9A] mb-4 mt-4">

                    <div class="mb-4">
                        <label class="text-[#23A3BB] mb-4 block">Valoraciones:</label>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div class="flex items-center space-x-2">
                                <button type="button" id="valoracionDisciplinaMinus"
                                    class="px-3 py-1 rounded-l-lg bg-[#0F2529] text-white">-</button>
                                <input type="number" id="valoracionDisciplina" th:field="*{valoracionDisciplina}"
                                    class="w-20 text-center p-2 rounded-lg bg-[#0F2529] text-white" value="0"
                                    readonly />
                                <button type="button" id="valoracionDisciplinaPlus"
                                    class="px-3 py-1 rounded-r-lg bg-[#0F2529] text-white">+</button>
                                <span class="text-white ml-2">Disciplina</span>
                            </div>

                            <div class="flex items-center space-x-2">
                                <button type="button" id="valoracionOrdenMinus"
                                    class="px-3 py-1 rounded-l-lg bg-[#0F2529] text-white">-</button>
                                <input type="number" id="valoracionOrden" th:field="*{valoracionOrden}"
                                    class="w-20 text-center p-2 rounded-lg bg-[#0F2529] text-white" value="0"
                                    readonly />
                                <button type="button" id="valoracionOrdenPlus"
                                    class="px-3 py-1 rounded-r-lg bg-[#0F2529] text-white">+</button>
                                <span class="text-white ml-2">Orden</span>
                            </div>

                            <div class="flex items-center space-x-2">
                                <button type="button" id="valoracionImpulsividadMinus"
                                    class="px-3 py-1 rounded-l-lg bg-[#0F2529] text-white">-</button>
                                <input type="number" id="valoracionImpulsividad" th:field="*{valoracionImpulsividad}"
                                    class="w-20 text-center p-2 rounded-lg bg-[#0F2529] text-white" value="0"
                                    readonly />
                                <button type="button" id="valoracionImpulsividadPlus"
                                    class="px-3 py-1 rounded-r-lg bg-[#0F2529] text-white">+</button>
                                <span class="text-white ml-2">Impulsividad</span>
                            </div>

                            <div class="flex items-center space-x-2">
                                <button type="button" id="valoracionConstanciaMinus"
                                    class="px-3 py-1 rounded-l-lg bg-[#0F2529] text-white">-</button>
                                <input type="number" id="valoracionConstancia" th:field="*{valoracionConstancia}"
                                    class="w-20 text-center p-2 rounded-lg bg-[#0F2529] text-white" value="0"
                                    readonly />
                                <button type="button" id="valoracionConstanciaPlus"
                                    class="px-3 py-1 rounded-r-lg bg-[#0F2529] text-white">+</button>
                                <span class="text-white ml-2">Constancia</span>
                            </div>

                            <div class="flex items-center space-x-2">
                                <button type="button" id="valoracionToleranciaMinus"
                                    class="px-3 py-1 rounded-l-lg bg-[#0F2529] text-white">-</button>
                                <input type="number" id="valoracionTolerancia" th:field="*{valoracionTolerancia}"
                                    class="w-20 text-center p-2 rounded-lg bg-[#0F2529] text-white" value="0"
                                    readonly />
                                <button type="button" id="valoracionToleranciaPlus"
                                    class="px-3 py-1 rounded-r-lg bg-[#0F2529] text-white">+</button>
                                <span class="text-white ml-2">Tolerancia</span>
                            </div>

                            <div class="flex items-center space-x-2">
                                <button type="button" id="valoracionControlPrepotenciaMinus"
                                    class="px-3 py-1 rounded-l-lg bg-[#0F2529] text-white">-</button>
                                <input type="number" id="valoracionControlPrepotencia"
                                    th:field="*{valoracionControlPrepotencia}"
                                    class="w-20 text-center p-2 rounded-lg bg-[#0F2529] text-white" value="0"
                                    readonly />
                                <button type="button" id="valoracionControlPrepotenciaPlus"
                                    class="px-3 py-1 rounded-r-lg bg-[#0F2529] text-white">+</button>
                                <span class="text-white ml-2">Control Prepotencia</span>
                            </div>

                            <div class="flex items-center space-x-2">
                                <button type="button" id="valoracionHonestidadMinus"
                                    class="px-3 py-1 rounded-l-lg bg-[#0F2529] text-white">-</button>
                                <input type="number" id="valoracionHonestidad" th:field="*{valoracionHonestidad}"
                                    class="w-20 text-center p-2 rounded-lg bg-[#0F2529] text-white" value="0"
                                    readonly />
                                <button type="button" id="valoracionHonestidadPlus"
                                    class="px-3 py-1 rounded-r-lg bg-[#0F2529] text-white">+</button>
                                <span class="text-white ml-2">Honestidad</span>
                            </div>

                            <div class="flex items-center space-x-2">
                                <button type="button" id="valoracionAceptacionMinus"
                                    class="px-3 py-1 rounded-l-lg bg-[#0F2529] text-white">-</button>
                                <input type="number" id="valoracionAceptacion" th:field="*{valoracionAceptacion}"
                                    class="w-20 text-center p-2 rounded-lg bg-[#0F2529] text-white" value="0"
                                    readonly />
                                <button type="button" id="valoracionAceptacionPlus"
                                    class="px-3 py-1 rounded-r-lg bg-[#0F2529] text-white">+</button>
                                <span class="text-white ml-2">Aceptación</span>
                            </div>

                            <div class="flex items-center space-x-2">
                                <button type="button" id="valoracionConsecucionObjetivosMinus"
                                    class="px-3 py-1 rounded-l-lg bg-[#0F2529] text-white">-</button>
                                <input type="number" id="valoracionConsecucionObjetivos"
                                    th:field="*{valoracionConsecucionObjetivos}"
                                    class="w-20 text-center p-2 rounded-lg bg-[#0F2529] text-white" value="0"
                                    readonly />
                                <button type="button" id="valoracionConsecucionObjetivosPlus"
                                    class="px-3 py-1 rounded-r-lg bg-[#0F2529] text-white">+</button>
                                <span class="text-white ml-2">Consecución Objetivos</span>
                            </div>
                        </div>
                    </div>


                    <div class="mb-4">
                        <label for="explicacionValoracion" class="text-[#23A3BB] mb-4">Explicación Valoración:</label>
                        <textarea id="explicacionValoracion" th:field="*{explicacionValoracion}"
                            class="w-full h-[150px] resize-y p-4 rounded-lg bg-[#0F2529] text-white"></textarea>
                    </div>

                    <hr class="w-full border-t-[1px] border-[#1A8F9A] mb-4 mt-4">

                    <div class="mb-4">
                        <label for="objetivosPersonales" class="text-[#23A3BB] mb-4">Objetivos Personales:</label>
                        <textarea id="objetivosPersonales" th:field="*{objetivosPersonales}"
                            class="w-full h-[150px] resize-y p-4 rounded-lg bg-[#0F2529] text-white"></textarea>
                    </div>

                    <div class="mt-4 flex item">
                        <button type="submit" id="saveButton"
                            class="ml-auto text-white bg-[#23A3BB] transition-colors duration-300 hover:bg-[#1A8F9A] py-2 px-4 rounded-full select-none">Guardar</button>
                    </div>
                </form>

                <script>
                    document.querySelectorAll('button[type="button"]').forEach(button => {
                        button.addEventListener('click', function () {
                            const input = this.parentElement.querySelector('input');
                            let value = parseInt(input.value);
                            if (this.id.includes('Minus')) {
                                value = Math.max(0, value - 1); // Prevent going below 0
                            } else if (this.id.includes('Plus')) {
                                value = Math.min(10, value + 1); // Prevent going above 10
                            }
                            input.value = value;
                        });
                    });
                </script>


                <!--
                    <div class="mt-4 flex item">
                        <button type="submit" id="saveButton" class="ml-auto text-white bg-[#23A3BB] transition-colors duration-300 hover:bg-[#1A8F9A] py-2 px-4 rounded-full select-none">Guardar</button>
                    </div>   
                -->
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="saveModal" class="modal">
        <div class="modal-content">
            <p>Se ha guardado correctamente</p>
            <button id="closeModal"
                class="mt-4 text-white bg-[#1A7C84] hover:bg-[#1A8F9A] py-2 px-4 rounded-lg">Cerrar</button>
        </div>
    </div>

    <script th:src="@{/js/deleteFeature_openModal.js}" defer></script>
    <script th:src="@{/js/aos.js}" defer></script>
    <script th:src="@{/js/alpine.js}" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            AOS.init();
        });
    </script>
</body>

</html>
