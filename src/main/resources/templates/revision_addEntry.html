<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topaz</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <script th:src="@{/js/tailwind.js}" defer></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/aos.css}">

    <script>
        window.onload = function () {
            const dateInput = document.getElementById('date');
            const currentDate = new Date();
            const options = { day: '2-digit', month: 'short', year: 'numeric' };
            dateInput.placeholder = currentDate.toLocaleDateString('es-ES', options).replace(/ /g, '-');
            document.getElementById('date').innerText = dateInput.placeholder;

            const saveButton = document.getElementById('saveButton');
            const modal = document.getElementById('saveModal');
            const closeModal = document.getElementById('closeModal');
            const form = document.getElementById('revisionForm');
        };
    </script>
</head>

<body class=" font-sans leading-normal tracking-normal flex min-h-screen">

    <!-- Sidebar -->
    <div
        class="w-64 bg-background rounded-xl shadow-2xl text-textPrimary p-4 flex flex-col items-center sidebar m-4 h-[90vh]">


        <!-- Logo Section -->
        <div class="flex items-center mb-6 mt-2 flex-col">
            <img th:src="@{/images/topaz-logo-text.svg}" alt="Logo" class="w-[120px] select-none">
        </div>



        <div class="space-y-4 w-full flex flex-col items-center">
            <!-- Dashboard -->
            <a href="/dashboard/load" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-sidebar rounded-md transition-colors duration-300 select-none">
                    <i data-lucide="home" class="w-5 h-5"></i> Inicio
                </button>
            </a>

            <!-- Journal -->
            <a href="/journal/load" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-sidebar rounded-md transition-colors duration-300 select-none">
                    <i data-lucide="book-open" class="w-5 h-5"></i> Diario
                </button>
            </a>

            <!-- Revision -->
            <a href="/revision/load" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-accent rounded-md transition-colors duration-300 hover:button-accent select-none">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i> Revisión
                </button>
            </a>

            <!-- Inner Work -->
            <a href="/innerwork/load" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-sidebar rounded-md transition-colors duration-300 select-none">
                    <i data-lucide="brain" class="w-5 h-5"></i> Trabajo Interno
                </button>
            </a>

            <!-- Stats -->
            <a href="/stats/load" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-sidebar rounded-md transition-colors duration-300 select-none">
                    <i data-lucide="bar-chart-2" class="w-5 h-5"></i> Estadísticas
                </button>
            </a>

            <!-- Meditation -->
            <a href="/meditacion/load" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-sidebar rounded-md transition-colors duration-300 select-none">
                    <i data-lucide="moon" class="w-5 h-5"></i> Meditación
                </button>
            </a>

            <!-- About -->
            <a href="/about" class="block w-full">
                <button
                    class="w-full flex items-center gap-2 text-left py-2 px-4 button-sidebar rounded-md transition-colors duration-300 select-none">
                    <i data-lucide="info" class="w-5 h-5"></i> Sobre Topaz
                </button>
            </a>
        </div>
    </div>

    <!-- Main content -->
    <div class="flex-grow bg-background p-6 main-content">
        <main class="container mx-auto mt-6 p-4">
            <h1 class="text-3xl font-bold mb-4 text-textPrimary">Revisión</h1>

            <div data-aos="fade-left" class="bg-surface p-6 rounded-xl shadow-md flex flex-col justify-between">
                <div class="mb-4 relative flex justify-center items-center">
                    <a href="/revision/load"
                        class="absolute left-0 text-textPrimary button-accent transition-colors duration-300 hover:button-secondary-bg py-2 px-3 rounded-md select-none flex items-center justify-center">
                        <i data-lucide="arrow-big-left" class="w-4 h-4"></i>
                    </a>
                    <h2 class="text-xl text-accent font-bold select-none">
                        Añadir Revisión
                    </h2>
                </div>



                <!-- Form to handle the revision entry -->
                <form method="POST" th:action="@{/revision/saveEntry}" th:object="${revisionEntry}">
                    <!-- Date -->
                    <p id="date" class="text-lg  font-bold mb-4" style="display: none;"></p>

                    <input type="hidden" th:field="*{id}" value="2" />
                    <input type="hidden" th:field="*{date}" value="2" />

                    <div class="mb-4">
                        <label for="estadoEmocional" class="text-accent text-lg font-semibold mb-2 block">Mi estado
                            emocional ha sido:</label>
                        <textarea id="estadoEmocional" th:field="*{estadoEmocional}"
                            class="w-full h-[150px] resize-y p-4 rounded-lg bg-background text-textPrimary"></textarea>
                    </div>

                    <!-- Multiple Mood Selection -->
                    <div class="mb-4">
                        <label class="text-accent text-lg font-semibold mb-2 block">Selecciona las emociones que has
                            sentido:</label>
                        <div class="grid grid-cols-1 gap-4 w-full">

                            <!-- Positive Emotions -->
                            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 w-full">
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionAlegria}"
                                        class="form-checkbox text-accent">
                                    <span class="text-textPrimary">Alegría</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionAmor}" class="form-checkbox text-accent">
                                    <span class="text-textPrimary">Amor</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionSatisfaccion}"
                                        class="form-checkbox text-accent">
                                    <span class="text-textPrimary">Satisfacción</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionSerenidad}"
                                        class="form-checkbox text-accent">
                                    <span class="text-textPrimary">Serenidad</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionConfianza}"
                                        class="form-checkbox text-accent">
                                    <span class="text-textPrimary">Confianza</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionEsperanza}"
                                        class="form-checkbox text-accent">
                                    <span class="text-textPrimary">Esperanza</span>
                                </label>
                            </div>

                            <!-- Negative Emotions -->
                            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 w-full">
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionTristeza}"
                                        class="form-checkbox text-accent">
                                    <span class="text-textPrimary">Tristeza</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionIra}" class="form-checkbox text-accent">
                                    <span class="text-textPrimary">Ira</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionFrustracion}"
                                        class="form-checkbox text-accent">
                                    <span class="text-textPrimary">Frustración</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionAnsiedad}"
                                        class="form-checkbox text-accent">
                                    <span class="text-textPrimary">Ansiedad</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionVerguenza}"
                                        class="form-checkbox text-accent">
                                    <span class="text-textPrimary">Vergüenza</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionMiedo}" class="form-checkbox text-accent">
                                    <span class="text-textPrimary">Miedo</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionAbrumado}"
                                        class="form-checkbox text-accent">
                                    <span class="text-textPrimary">Abrumado</span>
                                </label>
                            </div>

                            <!-- Mixed/Neutral Emotions -->
                            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 w-full">
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionSorpresa}"
                                        class="form-checkbox text-accent">
                                    <span class="text-textPrimary">Sorpresa</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" th:field="*{emocionAburrimiento}"
                                        class="form-checkbox text-accent">
                                    <span class="text-textPrimary">Aburrimiento</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="estadoEmocionalWhy" class="text-accent text-lg font-semibold mb-2 block">Explica por
                            qué:</label>
                        <textarea id="estadoEmocionalWhy" th:field="*{estadoEmocionalWhy}"
                            class="w-full h-[150px] resize-y p-4 rounded-lg bg-background text-textPrimary"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="importanteParaMi" class="text-accent text-lg font-semibold mb-2 block">Lo más
                            importante para mí ha
                            sido:</label>
                        <textarea id="importanteParaMi" th:field="*{importanteParaMi}"
                            class="w-full h-[150px] resize-y p-4 rounded-lg bg-background text-textPrimary"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="aprendidoSobreMi" class="text-accent text-lg font-semibold mb-2 block">He aprendido
                            acerca de mí qué:</label>
                        <textarea id="aprendidoSobreMi" th:field="*{aprendidoSobreMi}"
                            class="w-full h-[150px] resize-y p-4 rounded-lg bg-background text-textPrimary"></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="text-accent text-lg font-semibold mb-2 block">Valoraciones:</label>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div class="flex items-center space-x-2">
                                <button type="button" id="valoracionDisciplinaMinus"
                                    class="px-3 py-1 rounded-l-lg bg-background text-textPrimary">-</button>
                                <input type="number" id="valoracionDisciplina" th:field="*{valoracionDisciplina}"
                                    class="w-20 text-center p-2 rounded-lg bg-background text-textPrimary" value="0"
                                    readonly />
                                <button type="button" id="valoracionDisciplinaPlus"
                                    class="px-3 py-1 rounded-r-lg bg-background text-textPrimary">+</button>
                                <span class="text-textPrimary ml-2">Disciplina</span>
                            </div>

                            <div class="flex items-center space-x-2">
                                <button type="button" id="valoracionOrdenMinus"
                                    class="px-3 py-1 rounded-l-lg bg-background text-textPrimary">-</button>
                                <input type="number" id="valoracionOrden" th:field="*{valoracionOrden}"
                                    class="w-20 text-center p-2 rounded-lg bg-background text-textPrimary" value="0"
                                    readonly />
                                <button type="button" id="valoracionOrdenPlus"
                                    class="px-3 py-1 rounded-r-lg bg-background text-textPrimary">+</button>
                                <span class="text-textPrimary ml-2">Orden</span>
                            </div>

                            <div class="flex items-center space-x-2">
                                <button type="button" id="valoracionImpulsividadMinus"
                                    class="px-3 py-1 rounded-l-lg bg-background text-textPrimary">-</button>
                                <input type="number" id="valoracionImpulsividad" th:field="*{valoracionImpulsividad}"
                                    class="w-20 text-center p-2 rounded-lg bg-background text-textPrimary" value="0"
                                    readonly />
                                <button type="button" id="valoracionImpulsividadPlus"
                                    class="px-3 py-1 rounded-r-lg bg-background text-textPrimary">+</button>
                                <span class="text-textPrimary ml-2">Impulsividad</span>
                            </div>

                            <div class="flex items-center space-x-2">
                                <button type="button" id="valoracionConstanciaMinus"
                                    class="px-3 py-1 rounded-l-lg bg-background text-textPrimary">-</button>
                                <input type="number" id="valoracionConstancia" th:field="*{valoracionConstancia}"
                                    class="w-20 text-center p-2 rounded-lg bg-background text-textPrimary" value="0"
                                    readonly />
                                <button type="button" id="valoracionConstanciaPlus"
                                    class="px-3 py-1 rounded-r-lg bg-background text-textPrimary">+</button>
                                <span class="text-textPrimary ml-2">Constancia</span>
                            </div>

                            <div class="flex items-center space-x-2">
                                <button type="button" id="valoracionToleranciaMinus"
                                    class="px-3 py-1 rounded-l-lg bg-background text-textPrimary">-</button>
                                <input type="number" id="valoracionTolerancia" th:field="*{valoracionTolerancia}"
                                    class="w-20 text-center p-2 rounded-lg bg-background text-textPrimary" value="0"
                                    readonly />
                                <button type="button" id="valoracionToleranciaPlus"
                                    class="px-3 py-1 rounded-r-lg bg-background text-textPrimary">+</button>
                                <span class="text-textPrimary ml-2">Tolerancia</span>
                            </div>

                            <div class="flex items-center space-x-2">
                                <button type="button" id="valoracionControlPrepotenciaMinus"
                                    class="px-3 py-1 rounded-l-lg bg-background text-textPrimary">-</button>
                                <input type="number" id="valoracionControlPrepotencia"
                                    th:field="*{valoracionControlPrepotencia}"
                                    class="w-20 text-center p-2 rounded-lg bg-background text-textPrimary" value="0"
                                    readonly />
                                <button type="button" id="valoracionControlPrepotenciaPlus"
                                    class="px-3 py-1 rounded-r-lg bg-background text-textPrimary">+</button>
                                <span class="text-textPrimary ml-2">Control Prepotencia</span>
                            </div>

                            <div class="flex items-center space-x-2">
                                <button type="button" id="valoracionHonestidadMinus"
                                    class="px-3 py-1 rounded-l-lg bg-background text-textPrimary">-</button>
                                <input type="number" id="valoracionHonestidad" th:field="*{valoracionHonestidad}"
                                    class="w-20 text-center p-2 rounded-lg bg-background text-textPrimary" value="0"
                                    readonly />
                                <button type="button" id="valoracionHonestidadPlus"
                                    class="px-3 py-1 rounded-r-lg bg-background text-textPrimary">+</button>
                                <span class="text-textPrimary ml-2">Honestidad</span>
                            </div>

                            <div class="flex items-center space-x-2">
                                <button type="button" id="valoracionAceptacionMinus"
                                    class="px-3 py-1 rounded-l-lg bg-background text-textPrimary">-</button>
                                <input type="number" id="valoracionAceptacion" th:field="*{valoracionAceptacion}"
                                    class="w-20 text-center p-2 rounded-lg bg-background text-textPrimary" value="0"
                                    readonly />
                                <button type="button" id="valoracionAceptacionPlus"
                                    class="px-3 py-1 rounded-r-lg bg-background text-textPrimary">+</button>
                                <span class="text-textPrimary ml-2">Aceptación</span>
                            </div>

                            <div class="flex items-center space-x-2">
                                <button type="button" id="valoracionConsecucionObjetivosMinus"
                                    class="px-3 py-1 rounded-l-lg bg-background text-textPrimary">-</button>
                                <input type="number" id="valoracionConsecucionObjetivos"
                                    th:field="*{valoracionConsecucionObjetivos}"
                                    class="w-20 text-center p-2 rounded-lg bg-background text-textPrimary" value="0"
                                    readonly />
                                <button type="button" id="valoracionConsecucionObjetivosPlus"
                                    class="px-3 py-1 rounded-r-lg bg-background text-textPrimary">+</button>
                                <span class="text-textPrimary ml-2">Consecución Objetivos</span>
                            </div>
                        </div>
                    </div>


                    <div class="mb-4">
                        <label for="explicacionValoracion"
                            class="text-accent text-lg font-semibold mb-2 block">Explicación Valoración:</label>
                        <textarea id="explicacionValoracion" th:field="*{explicacionValoracion}"
                            class="w-full h-[150px] resize-y p-4 rounded-lg bg-background text-textPrimary"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="objetivosPersonales" class="text-accent text-lg font-semibold mb-2 block">Objetivos
                            Personales:</label>
                        <textarea id="objetivosPersonales" th:field="*{objetivosPersonales}"
                            class="w-full h-[150px] resize-y p-4 rounded-lg bg-background text-textPrimary"></textarea>
                    </div>

                    <div class="mt-4 flex item">
                        <button type="submit" id="saveButton"
                            class="ml-auto text-textPrimary button-accent transition-colors duration-300 hover:button-secondary-bg py-2 px-3 rounded-md select-none flex items-center justify-center">
                            <i data-lucide="save" class="w-4 h-4"></i>
                            &nbsp;&nbsp;Guardar
                        </button>
                    </div>
                </form>

                <script>
                    document.querySelectorAll('button[type="button"]').forEach(button => {
                        button.addEventListener('click', function () {
                            const input = this.parentElement.querySelector('input');
                            let value = parseInt(input.value);
                            if (this.id.includes('Minus')) {
                                value = Math.max(0, value - 1); // Prevent going below 0
                            } else if (this.id.includes('Plus')) {
                                value = Math.min(10, value + 1); // Prevent going above 10
                            }
                            input.value = value;
                        });
                    });
                </script>


                <!--
                    <div class="mt-4 flex item">
                        <button type="submit" id="saveButton" class="ml-auto text-textPrimary button-accent  transition-colors duration-300 hover:button-secondary-bg py-2 px-4 rounded-md select-none">Guardar</button>
                    </div>   
                -->
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="saveModal" class="modal">
        <div class="modal-content">
            <p>Se ha guardado correctamente</p>
            <button id="closeModal"
                class="mt-4 text-textPrimary bg-[#1A7C84] hover:button-secondary-bg py-2 px-4 rounded-lg">Cerrar</button>
        </div>
    </div>

    <script th:src="@{/js/deleteFeature_openModal.js}" defer></script>
    <script th:src="@{/js/aos.js}" defer></script>
    <script th:src="@{/js/alpine.js}" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            AOS.init();
        });
    </script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
